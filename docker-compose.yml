services:
  postgres:
    image: postgres:16-alpine
    container_name: wager-exchange-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wager_exchange
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: wager-exchange-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/wager_exchange?schema=public"
      JWT_SECRET: "change-me-in-production-use-openssl-rand-base64-32"
      PORT: "3000"
      HOST: "0.0.0.0"
      NODE_ENV: "production"
      TAKER_FEE_BPS: "100"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
