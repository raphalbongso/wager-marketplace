services:
  postgres:
    image: postgres:16-alpine
    container_name: wager-exchange-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wager_exchange
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: wager-exchange-app
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/wager_exchange?sslmode=disable"
      JWT_SECRET: "change-me-in-production-32-chars!!"
      PORT: "4000"
      TAKER_FEE_BPS: "100"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
