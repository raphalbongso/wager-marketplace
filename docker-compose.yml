version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wager_exchange
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wager_exchange?schema=public
      JWT_SECRET: dev-secret-at-least-32-characters!!
      PORT: "4000"
      TAKER_FEE_BPS: "100"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
